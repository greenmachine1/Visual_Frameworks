<!DOCTYPE html>
<!-- comments are structured with this syntax.  Also the doctype needs to be first -->
<!-- start of html body -->
<html>
	<!-- start of the head -->
	<head>
		<!-- declaring meta tags -->
		<meta charset="utf-8" />
		<meta name="description" content="our very first html5 document!" />
		<meta name="keywords" content="html5, mobile development, full sail" />
		
		<!-- allows the search engine robots to index the page-->
		<meta name="robots" content="index, follow" />
		<meta name="robots" content="noindex, nofollow" />
		
		<!--allows content to be sized correctly on iphone display -->
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		
		
		<!-- document title -->
		<title>My first HTML5 doc!</title>
		
		<!-- import css styles-->
		<link href="styles.css" rel="stylesheet" type="text/css" />
		
		<!-- import javascript file-->
		<sript src="main.js"></script>
		
	</head>
	
	<!-- body -->
	<body>
	<h2> Device imagined by syfy</h2>
	
	<p>This is the body of the html document!</p>
		
	</body>
</html>
