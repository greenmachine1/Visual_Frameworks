<!DOCTYPE html>
<!-- Cory green, 03/01/2012, Visual Frameworks week 1, project 1, Make a gig web app!-->
<!-- had an error with linking my .js file, its fixed now but just remember to make sure the file names match! -->
<html>
	<!-- start of header info -->
	<head>
		<!-- declaring meta tags -->
		<meta charset="utf-8" />
		<meta name="description" content="Make a Gig!" />
		<meta name="keywords" content="Music, Gigs, Bands, Venues, Musicians" />
		<!-- allows the search engine robots to index the page-->
		<meta name="robots" content="index, follow" />
		<!--allows content to be sized correctly on iphone display -->
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<!-- document title -->
		<title>Make a Gig</title>	
		<link href="form.css" rel="stylesheet" />
		
	</head>
	<!-- body -->
	<body>
		<!--Header Tags -->
			<h1>Book a gig!</h1>
			<!-- form action used to submit to either local or server storage-->
			<!-- method sends data behind the scenes or through the URL, post is secure-->
			<form action="#" method="post">
			<!-- broken our grouping of questions using the <fieldset> tag -->
			<div>
				<fieldset>
				<!-- legends are required for each fieldset, they are indicators for the grouping as to what is going to be held-->
					<legend>Personal Information</legend>
					<ul>
						<!-- unput tags- id is the name used so that CSS and java can locate the field-->
						<!-- the for attribute should match the id tag-->
						<!-- adding in labels for first name, last name, and band name-->
						<!-- added onfocus for when someone clicks inside the input field to change its color -->
						<!-- also added onclick so when you click on the next one it changes the color back -->
						<li><label for="fname">Your Name Please:</label><input type="text" id="fname" onfocus="styleField1();" onclick="unstyledField2();" /></li>
						<li><label for="bname">Your bands name:</label><input type="text" id="bname" onfocus ="styleField2();" onclick="unstyledField1();"/></li>
					</ul>
				</fieldset>
			</div>	
				<!-- used as a drop down menu for entering the type of music your band is-->
			<div>	
				<fieldset>
					<legend>About your band</legend>
					<ul id="items">
						<li>
							<label for="who">My band</label>
							<select id="who">
								<optgroup label="rock">
									<option value="srock">soft rock</option>
									<option value="rock">rock</option>
									<option value="hrock">hard rock</option>
									<option value="metal">metal</option>
									<option value="prock">prog rock</option>
								</optgroup>	
								<optgroup label="country">	
									<option value="country">country</option>
									<option value="folk">folk</option>
								</optgroup>
								<optgroup label="classical">
									<option value="classical">classical</option>
								</optgroup>
								<optgroup label="rap">
									<option value="rap">rap</option>
								</optgroup>	
								<optgroup label="kids music">	
								<option value="kmusic">kids music</option>
								</optgroup>
								<optgroup label="jazz">
									<option value="jazz">jazz</option>
								<optgroup label="other">
									<option value="other">other</option>
								</optgroup>
							</select>
						</li>
					
						<li>
						<!-- used to enter in a date requested to play-->
							<label for="startdate">Please enter the date you would like to play: </label>	
							<input type="date" min="2012-02-31" max="2012-12-31" id="startdate" name="startdate"
							required aria-required="true" placeholder="2012-05-18">
					
							<!-- adding check boxes for members in the band-->
							<li>Instruments in the band</li>
								<ul>
									<li><input type="checkbox" checked value="guitar1" id="guitar1" /><label for="guitar">1 Guitar</label></li>
									<li><input type="checkbox" value="guitar2" id="guitar2" /><label for="guitar2">2 Guitar</label></li>
									<li><input type="checkbox" value="bass" id="bass" /><label for="bass">Bass</label></li>
									<li><input type="checkbox" value="drums" id="drums" /><label for="drums">Drums</label></li>
									<li><input type="checkbox" value="vocalMain" id="vocalMain" /><label for="vocalMain">Main Vocals</label></li>
									<li><input type="checkbox" value="backupVocals1" id="backupVocals1" /><label for="backupVocals1">1 Backup Vocals</label></li>
									<li><input type="checkbox" value="backupVocals2" id="backupVocals2" /><label for="backupVocals2">2 Backup Vocals</label></li>
									<li><input type="checkbox" value="backupVocals3" id="backupVocals3" /><label for="backupVocals3">3 backup Vocals</label></li>
									<li><input type="checkbox" value="other" id="other" /><label for="other">Other</label></li>
								</ul>
							</li>
							<!-- text area used as an input to tell us what other instruments are involved-->
							<li>If you answered other, please tell us what other instruments are involved</li>
								<label for="other"></label><textarea id="other"></textarea>
							<li><input type="hidden" value="true" /></li>
							<!-- input slider for how many tickets you would need for your show-->
							<li>
								<label for="tickets">How many tickets will you need? (1 to 50):</label>
								<input type="range" min="1" max="50" name="tickets" type="range">
						</li>	
					</ul>
				</fieldset>	
			</div>
			
			<!-- added submit and reset buttons-->
			<input type="submit" value="send to venue" />
			<input type="reset" value="reset form" />
		</form>	
		<!-- linking my .js file with my main html -->
	<script src="main.js"></script>
	</body>
</html>
